{% extends "base.html" %}

{% block title %}PDF Extractor{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Extract Content from PDF Files</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('extract_pdf') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="pdf_file" class="form-label">Select PDF File:</label>
                            <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
                            <small class="form-text text-muted">Upload a PDF file to extract its content.</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="output_format" class="form-label">Output Format:</label>
                            <select class="form-select" id="output_format" name="output_format">
                                <option value="txt">Text (TXT)</option>
                                <option value="json">JSON</option>
                                <option value="html">HTML</option>
                            </select>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="extract_images" name="extract_images" value="true">
                            <label class="form-check-label" for="extract_images">
                                Extract images (if available)
                            </label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Extract Content</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
