{% extends "base.html" %}

{% block title %}Web Scraper - View File{% endblock %}

{% block extra_css %}
<style>
    .file-content {
        white-space: pre-wrap;
        font-family: monospace;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #dee2e6;
        overflow-x: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-10 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h1 class="h4 mb-0">
                    <i class="fas fa-file-alt me-2"></i>{{ filename }}
                </h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="{{ url_for('history') }}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left me-2"></i>Back to History
                    </a>
                </div>
                
                <div class="file-content">{{ content }}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
